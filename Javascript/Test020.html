<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<style type="text/css"></style>

<script type="text/javascript">

	var arr = new Array(4, 7, 9, 1, 3, 2, 5, 6, 8);
	
	function init()
	{
		var str = "";
		for (var i= 0;  i < arr.length; ++i)
		{
			str += arr[i] + " ";
		}
		document.getElementById("first").value = str;
	}
	
	
	function actionBtn()
	{
		var arr2 = new Array();
		var num = 0;
		var str2 ="";
		
		for (var i= 0;  i < arr.length; ++i)
		{		
			if(arr[i]%2==0)
			{	
				arr2[num] = arr[i];
				str2 += arr2[num] + " ";
				num++;
				
			}
		}
		document.getElementById("result").value = str2;
		
	}
	
	
</script>
</head>
<body onload="init()">

<div>
	<h1>자바스크립트 활용</h1>
</div>

<!-- 
	지정된 정수가 요소로 구성된 1차원 배열의 숫자 데이터들 중...
	짝수만 골라서 출력하는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	또한, 자바스크립트 배열을 활용한다.
	
	지정 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8
	
	페이지 레이아웃
	----------------------------------------------------------------
	
	초기 배열 상태 [ 4 7 9 1 3 2 5 6 8 ] → 지정된 배열			arr1
	
	< 결과 확인 >
	
	짝수만 출력 [ 4 2 6 8 ]  									arr2
	
	----------------------------------------------------------------
 -->

<div>
	<form>
		<span>초기 배열 상태</span><input type="text" id="first">
		<input type="button" value="결과 확인" onclick="actionBtn()">
		<span>짝수만 출력</span><input type="text" id="result">
	</form>
</div>

</body>
</html>
