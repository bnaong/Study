<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test028.html</title>

<style type="text/css">
@import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
	* {font-family: Pretendard;}
	.btn {margin-left: 10px;
	}
</style>

<script type="text/javascript">

	function actionChoice()
	{
		// 확인
		///alert("함수 호출~!!!");
		
		//var radio1 = document.getElementById("a");					// 개별적으로 접근해야할 때는 id로 접근가능하겠지만..
		var radioObj = document.getElementsByName("radioGroup");		// 그 수가 많을 때는 공통 이름속성으로 접근할 수 있음을 유의
																		//→ 배열형태로 간주
		
		// 확인
		//alert(radioObj);			//--==>> [object NodeList] → 자바스크립트 배열
		
		//alert(radioObj.length);	//--==>> 6
		
		var message = "선택된 항목이 존재하지 않습니다.";
		// 일괄처리가 가능
		for (var i = 0; i < radioObj.length; i++)	// 0 1 2 3 4 5
		{
			// 확인
			//alert(radioObj[i].checked);
			
			if (radioObj[i].checked)
			{
				// 확인
				//alert(i);					//-- 배열의 방번호
				//alert(radioObj[i].value);	//-- 각 라디오버튼의 value 값
				
				var message = "당신이 선택한 사이즈는 아이스크림의 종류를 " + radioObj[i].value + "개 고를 수 있습니다.";
				
				break;
			}
		}
		alert(message);
	
	}
</script>


</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<h2>라디오버튼, 체크박스 다루기</h2>
	<form>
		--- 사이즈 선택 --- <br><br>
		
		<input type="radio" name="radioGroup" id="a" value="1"><label for="a">싱글</label>
		<label><input type="radio" name="radioGroup" id="b" value="2">더블</label>
		<label><input type="radio" name="radioGroup" id="c" value="3">파인트</label>
		<label><input type="radio" name="radioGroup" id="d" value="4">쿼터</label>
		<label><input type="radio" name="radioGroup" id="e" value="5">패밀리</label>
		<label><input type="radio" name="radioGroup" id="e" value="6">하프갤런</label>
		<!-- 둘 중에 하나를 선택해야 하므로 name 속성을 공유해야함. 글자를 클릭해도 라디오버튼이 선택되게 하려면 라벨로 감싸기 -->
		
		<br><br>
		
		<button type="button" class="btn" onclick="actionChoice()">확인</button>
	</form>
</div>

</body>
</html>
