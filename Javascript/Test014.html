<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test014.html</title>

<script type="text/javascript">
	
	// msg 변수 → 각각의 함수들 밖에 선언 → 모든 함수에서 접근 가능한 전역 변수
	msg = "2023년 11월이 저무는 어느 날...";
	//-- 『var』 키워드 사용 여부와 관계 없이 전역 변수 형태로 기능하는 상황~!!
	
	function buttonOnclick1()
	{
		// 테스트
		//alert("첫 번째 버튼 클릭 확인~!!!");
		
		alert(msg);
		
		// 『var』 키워드 포함 → name 변수 → 함수 내부에 선언 → 지역변수
		//var name = "최혜인";
		
		// 『var』 키워드 생략 → name 변수 → 함수 내부에 선언 → 상황에 따른 지역/전역 변수(한번이라도 실행되면 메모리에 전역변수로 올라감)
		name = "길현욱";
		
		document.write("이름 : " + name);
	}
	
	function buttonOnclick2()
	{
		// 테스트
		//alert("두 번째 버튼 클릭 확인~!!!");
		
		alert(msg);
		
		document.write("이름 : " + name);
	}

<!-- script 코드 //--> : 이전에는 이러한 방식으로 html 태그 안에 스크립트 영역을 html 주석처리(안전장치) 하기 위해 사용하기도 했었음	
</script>

<noscript>
	자바스크립트가 사용되지 못할 경우 표현되는 영역(이전에 사용했던 방식)
</noscript>

</head>
<body>
	
<div>
	<input type="button" id="btn01" value="Button1" onclick="buttonOnclick1()"><br>
	<input type="button" id="btn02" value="Button2" onclick="buttonOnclick2()"><br>
</div>	
	
</body>
</html>
