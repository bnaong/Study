<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>

<style type="text/css">
	.output {
    display: flex;
    flex-direction: column;}
    
    .section {display: flex; justify-content: center;}
    
    .btn {}
</style>

<script type="text/javascript">
	
	function actionBtn()
	{
		var arr = new Array();
		var str = document.getElementById("array").value;
		
		// 문자열을 쪼개서 배열에 담기
		//Array.from()
		arr = str.split(" ");
		
		str = "";
		for (var i = 0; i < arr.length; i++)
		{
			// 배열을 꺼내서 str에 담기
			str += arr[i] + " ";
		}
		
		// 전체출력 텍스트박스에 str 담아 출력
		document.getElementById("print").value = str;
		
		var max = Number(arr[0]);
		
		// 반복문으로 배열에서 수 비교
		for (var i = 1; i < arr.length; i++)
		{
			if(max < Number(arr[i]))
			{
				max = Number(arr[i]);
			}
		}
		
		document.getElementById("max").value = max;
	}
	
</script>

</head>
<body>


<header><h1>자바스크립트 활용</h1></header>
<hr>

<!-- 
	사용자로부터 임의의 정수를 임의의 갯수만큼 입력받고,
	그 내용으로 배열을 구성하여
	구성한 정수들 중 가장 큰 수를 출력해줄 수 있는 페이지를 구현한다.
	HTML, CSS, Javascript 활용한다.
	
	페이지 레이아웃
	-------------------------------------------------------------------
	
	데이터 입력(공백 구분)	[	21 86 258 43 7		] → 배열 구성		txt01
	
				< 결과 확인 >
	- 전체 출력	[	21 86 258 43 7	]				  → 배열 전체 출력 txt02
	- 가장 큰 수			[  258  ] 									txt03
	
	-------------------------------------------------------------------
 -->

<div class="section">
	<form>
		<span>데이터 입력(공백구분)</span><input type="text" id="array">
		<input type="button" id="result" class="btn" value="결과 확인" onclick="actionBtn()">
		<div class="output">
			<div class="output_inner"><span class="output_txt">- 전체 출력</span><input type="text" id="print"></div>
			<div class="output_inner"><span class="output_txt">- 가장 큰 수</span><input type="text" id="max"></div>
		</div>
	</form>
</div>

</body>
</html>
